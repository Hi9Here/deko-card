<!--
  `<deko-card></deko-card>` card display for deko
  @demo demo.html
-->
<dom-module id="deko-card">
  <template>
    <style>
      paper-material {
        background-color: #fafafa;
        color: #212121;
        height: 260px;
        width: 200px;
        display: inline-block;
        margin: 5px;
        overflow: ovrlay;
        cursor: pointer; 
        cursor: hand;
      }
    </style>
    <paper-material elevation="2" inner-h-t-m-l="[[getHtml(card)]]">
    </paper-material>
  </template>
</dom-module>
<script>
  Polymer({
    is: "deko-card",
    getHtml: function(card){
      var output = card.output + ""
      for (var attr in card) {
        if (attr !== "_data") {
          //replace {{}}
          re = new RegExp("{{"+attr+"}}", "gim")
          output = output.replace(re, card[attr])
        }
      }
      return output
    },
  })
</script>
