<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../icon-icons/iron-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../polymer/polymer.html">
<!--
  `<deko-card></deko-card>` c
  @demo demo.html
-->
<dom-module id="deko-card">
  <template>
    <style>
      paper-material {
        background-color: #fafafa;
        color: #212121;
        height: 260px;
        width: 200px;
        display: inline-block;
        margin: 5px;
        overflow: hidden;
        cursor: pointer; 
        cursor: hand;
      }
      paper-toolbar {
        --paper-toolbar-sm-height: 35px;
        --paper-toolbar-height: 35px;
      }
    </style>
    <paper-material elevation="1">
      <paper-toolbar style$="background:[[color]]">
        <iron-icon icon="[[icon]]" style="height:90%"></iron-icon>
        <div class="title" ></div>
        <template is="dom-if" if="{{edit}}">
          <iron-icon id="edit" icon="more-vert" style="height:90%"></iron-icon>
        </template>
      </paper-toolbar>
      <content></content>
     </paper-material>
    
  </template>
</dom-module>
<script>
  Polymer({
    is: "deko-card",
    properties:{
      edit:{
        type:Boolean,
        value:false,
      },
      icon:{
        type:String,
        value:"bookmark",
      },
    },
  })
</script>
