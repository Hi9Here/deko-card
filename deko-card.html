<!--
  `<deko-card></deko-card>` card display for deko
  @demo demo.html
-->
<dom-module id="deko-card">
  <template>
    <style>
      paper-material {
        background-color: #fafafa;
        color: #212121;
        height: 260px;
        width: 200px;
        display: inline-block;
        margin: 5px;
        overflow: hidden;
        cursor: pointer; 
        cursor: hand;
      }
    </style>
    <paper-material elevation="2" inner-h-t-m-l="[[getHtml(card,edit)]]"></paper-material>    
  </template>
</dom-module>
<script>
  Polymer({
    is: "deko-card",
    properties:{
      card:Object,
      edit:{
        type:Boolean,
        value:false,
      }
    },
    getHtml: function(card, edit){
      var output
      if (card.output) {
        output = card.output + ""
        for (var attr in card) {
          if (attr !== "_data" || attr !== "output") {
            //replace {{}}
            re = new RegExp("{{"+attr+"}}", "gim")
            output = output.replace(re, card[attr])
          }
        }
      } else {
        var outputType
        if (card.outputType) {
          outputType = card.outputType
        } else {
          outputType = "link-display"  
        }
        var outputContent
        if (card.content) {
          outputContent = card.content
        } else {
          outputContent = ""
        }
        var outAttrs = ""
        if (edit) {
          outAttrs = " edit on-editThis=\"editThis\""
        }
        for (var attr in card) {
          if (attr !== "_data" || attr !== "output") {
            //replace {{}}
            re = new RegExp("{{"+attr+"}}", "gim")
            outputContent = outputContent.replace(re, card[attr])
            outAttrs = outAttrs + " " + attr + "='" + card[attr]+ "' " 
          }
        }
        output = "<"+ outputType + outAttrs + " >" + outputContent + "</"+ outputType + ">"
      }

      return output
    },
    editThis:function(a,b,c) {
      console.log(a,b,c)
    },
  })
</script>
