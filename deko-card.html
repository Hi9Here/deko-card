<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<!--
  `<deko-card></deko-card>` c
  @demo demo.html
-->
<dom-module id="deko-card">
  <template>
    <style>
      paper-material {
        background-color: #fafafa;
        color: #212121;
        height: 260px;
        width: 200px;
        display: inline-block;
        margin: 5px;
        overflow: hidden;
        cursor: pointer; 
        cursor: hand;
      }
      paper-toolbar {
        --paper-toolbar-sm-height: 35px;
        --paper-toolbar-height: 35px;
      }
    </style>
    <paper-material elevation="1">
      <paper-toolbar style$="background:[[color]]">
        <iron-icon icon="[[icon]]" style="height:90%"></iron-icon>
        <div class="title" ></div>
        <template is="dom-if" if="{{edit}}">
          <iron-icon id="edit" on-tap="openEdit" icon="more-vert" style="height:90%"></iron-icon>
        </template>
      </paper-toolbar>
      <div inner-h-t-m-l="[[getHtml(card,edit)]]"></div>
     </paper-material>
    
  </template>
</dom-module>
<script>
  Polymer({
    is: "deko-card",
    properties:{
      edit:{
        type:Boolean,
        value:false,
      },
      icon:{
        type:String,
        value:"bookmark",
      },
      card:Object,
    },
    getHtml: function(card, edit){
      var output
      if (card._output) {
        output = card._output + ""
        for (var attr in card) {
          if (attr !== "_data" || attr !== "_output") {
            //replace {{}}
            re = new RegExp("{{"+attr+"}}", "gim")
            output = output.replace(re, card[attr])
          }
        }
      } else {
        var outputType
        if (card.outputType) {
          outputType = card.outputType
        } else {
          outputType = "link-display"  
        }
        var outputContent
        if (card.content) {
          outputContent = card.content
        } else {
          outputContent = ""
        }
        var outAttrs = ""
        if (edit) {
          outAttrs = " edit"
        }
        for (var attr in card) {
          if (attr !== "_data" || attr !== "output") {
            //replace {{}}
            re = new RegExp("{{"+attr+"}}", "gim")
            var theString
            if (typeof card[attr] === 'object') {
              theString =  JSON.stringify(card[attr] )
            } else {
              theString = card[attr] + ""
            }
            outputContent = outputContent.replace(re, card[attr])
            
            if (attr ) {
            }
            outAttrs = outAttrs + " " + attr + "='" + theString + "' " 
          }
        }
        output = "<"+ outputType + outAttrs + " >" + outputContent + "</"+ outputType + ">"
      }
      return output
    },
    openEdit : function() {
      if (this.card) {
        this.fire("edit", this.card)
      }
    }
  })
</script>
