<!doctype html>
<html>
  <head>
    <title>deko-card</title>
    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../../test-fixture/test-fixture.html">
    <link rel="import" href="../deko-card.html">
  </head>
  <body>
    <test-fixture id="dekoCard">
      <template>
        <deko-card icon="bookmark" color="grey"></deko-card> //add attributes
      </template>
    </test-fixture>
    <script>
      suite('<deko-card>', function () {
        var dekoCard;
        setup(function () {
          dekoCard = fixture('dekoCard');
        });
// This test is just to show that tests are running
        suite('test', function () {
          test('test is running', function(done) {
            done()
          })
        })
// These tests assert whether somthing is there
        suite('deko-app tests', function() {
        var home;

          setup(function() {
            home = fixture('dekoCard');
          });

          test('paper-toolbar iron-icon has a value of bookmark', function() {
            var icon = Polymer.dom(home.root).querySelector('paper-toolbar iron-icon');
            assert.equal(icon.icon, "bookmark");
          });

        });

// These test allow you to interact with the element
        suite('basic usage', function () {		
          test('can be triggered with space', function(done) {		
            dekoCard.addEventListener('keydown', function() {		
              done()		
            })		
            MockInteractions.pressSpace(dekoCard)		
          })		
          test('can be clicked', function(done) {		
            dekoCard.addEventListener('click', function() {		
              done()		
            })		
            MockInteractions.tap(dekoCard)		
          })
        })
      })
    </script>
  </body>
</html>
