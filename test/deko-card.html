<!doctype html>
<html>
  <head>
    <title>deko-card</title>
    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../../test-fixture/test-fixture.html">
    <link rel="import" href="../deko-card.html">
  </head>
  <body>
    <test-fixture id="dekoCard">
      <template>
        <deko-card icon="bookmark" toolbar-color="red" edit></deko-card>
      </template>
    </test-fixture>
    <script>
      suite('<deko-card>', function () {
        var dekoCard;
        setup(function () {
          dekoCard = fixture('dekoCard');
        });

// These tests assert whether the attributes are working
        suite('deko-app tests', function() {

          test('paper-toolbar iron-icon has a value of bookmark', function() {
            var cardicon = Polymer.dom(dekoCard.root).querySelector('iron-icon');
            assert.equal(cardicon.icon, "bookmark");
          });

          test('paper-toolbar has a color with a value of red', function() {
            var toolbr = Polymer.dom(dekoCard.root).querySelector('paper-toolbar');
            assert.equal(toolbr.style.backgroundColor, "red");
          });

          test('edit button is showing', function() {
            var editbutt = Polymer.dom(dekoCard.root).querySelector('paper-toolbar #edit');
            assert.equal(editbutt.icon, "more-vert");
          });

        });

// These test allow you to interact with the element
        suite('edit more tests', function () {
			
          test('edit button can be clicked when in edit mode', function(done) {	
            var editbutton = Polymer.dom(dekoCard.root).querySelector('paper-toolbar #edit');
            editbutton.addEventListener('click', function() {		
              done()		
            })		
            MockInteractions.tap(dekoCard.editbutton)		
          })
        })
      })

    </script>
  </body>
</html>
