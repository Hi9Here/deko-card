<!doctype html>
<html>
  <head>
    <title>deko-card</title>
    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../../test-fixture/test-fixture.html">
    <link rel="import" href="../deko-card.html">
  </head>
  <body>
    <test-fixture id="dekoCard">
      <template>
        <deko-card icon="bookmark" color="green"></deko-card> //add attributes
      </template>
    </test-fixture>
    <script>
      suite('<deko-card>', function () {
        var deko;
        setup(function () {
          deko = fixture('dekoCard');
        });

// These tests assert whether the attributes are working
        suite('deko-app tests', function() {

          test('paper-toolbar iron-icon has a value of bookmark', function() {
            var cardicon = Polymer.dom(deko.root).querySelector('paper-toolbar iron-icon');
            assert.equal(cardicon.icon, "bookmark");
          });

          test('paper-toolbar has a color with a value of red', function() {
            var toolbr = Polymer.dom(deko.root).querySelector('paper-toolbar');
            console.log(toolbr);
            assert.equal(toolbr.style.backgroundColor, "red");
          });

        });

// These test allow you to interact with the element
        suite('basic usage', function () {
		
          test('can be triggered with space', function(done) {		
            dekoCard.addEventListener('keydown', function() {		
              done()		
            })		
            MockInteractions.pressSpace(dekoCard)		
          })		
          test('can be clicked', function(done) {		
            dekoCard.addEventListener('click', function() {		
              done()		
            })		
            MockInteractions.tap(dekoCard)		
          })
        })
      })


    </script>
  </body>
</html>
